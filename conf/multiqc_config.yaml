
custom_logo: '../docs/images/BABS-ATACSeqPE_logo.png'
custom_logo_url: 'https://github.com/crickbabs/BABS-ATACSeqPE'
custom_logo_title: 'BABS-ATACSeqPE'

report_comment: >
    This report has been generated by the <a href="https://github.com/crickbabs/BABS-ATACSeqPE/" target="_blank">BABS-ATACSeqPE</a>
    analysis pipeline. For information about how to interpret these results, please see the
    <a href="https://github.com/crickbabs/BABS-ATACSeqPE/blob/master/docs/output.md" target="_blank">documentation</a>.

fn_clean_exts:
    - 'fastq.gz'
    - 'screen.txt'
    - 'sorted.bam'
    - 'mkD'
    - 'mRp'
    - 'mSm'

module_order:
    - fastqc:
        name: 'FastQC (raw)'
        info: 'This section of the report shows FastQC results before adapter trimming.'
        path_filters:
            - '*_?_fastqc.zip'
    - cutadapt
    - fastqc:
        name: 'FastQC (trimmed)'
        info: 'This section of the report shows FastQC results after adapter trimming.'
        target: ''
        path_filters:
            - '*.trim_fastqc.zip'
    - fastq_screen
    - samtools:
        name: 'SAMTools (run-level; unfiltered)'
        info: 'This section of the report shows SAMTools results at the run-level before read filtering.'
        path_filters:
            - '*_L?.mkD.sorted.bam*'
    - picard:
        name: 'Picard (run-level; unfiltered)'
        info: 'This section of the report shows picard results at the run-level before read filtering.'
        path_filters:
            - '*_L?.mkD.*'
    - samtools:
        name: 'SAMTools (run-level; filtered)'
        info: 'This section of the report shows SAMTools results at the run-level after read filtering.'
        path_filters:
            - '*_L?.mkD.flT.sorted.bam*'
    - samtools:
        name: 'SAMTools (replicate-level; filtered)'
        info: 'This section of the report shows SAMTools results at the replicate-level after removal of duplicate reads.'
        path_filters:
            - '*mRp.rmD*'
    - samtools:
        name: 'SAMTools (sample-level; filtered)'
        info: 'This section of the report shows SAMTools results at the sample-level after removal of duplicate reads.'
        path_filters:
            - '*mSm.rmD*'
